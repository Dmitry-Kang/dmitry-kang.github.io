<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css" media="screen" />
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
  
  <title>Test 4 HR-Link</title>
</head>
<body>
  <div class="container">
    <div class="login--block">
      <h2 class="login--block__title">Войти в HR-Link</h2>
      <div class="login--block__form">
        <img class="login--block__form--image" src="img/img.png" alt="">
        <form class="form" action="">
          <div class="form__input_email">
            <label for="login">Email/Телефон/WhatsApp</label>
            <div class="input">
              <input id="login" type="text" placeholder="">
            </div>
          </div>
          <div class="form__input_password">
            <div class="form__input_password-label">
              <label for="password">Пароль</label>
              <a href="#">Не знаете пароль?</a>
            </div>
            <div class="form__input_password-input">
              <div class="input">
                <input id="password" type="password" placeholder="">
              </div>
              <div id="password-img"></div>
            </div>
          </div>
          <div class="form__input_submit">
            <input type="submit" value="Войти">
            <div id="sublit-img"></div>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright">
        <a href="https://github.com/Dmitry-Kang">By Kangus</a> 4 HR-Link
      </div>
    </footer>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
