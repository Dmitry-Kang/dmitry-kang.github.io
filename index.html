<html>
    <head>
    <title>Aptos Wallet Generator</title>

    <script src="https://unpkg.com/aptos@latest/dist/index.global.js"></script>
    </head>
<body>
    <div class="wrapper">
        <input type="slider" min="0.1" max="10" step="0.1" value="2.6" name="count">
        <label for="count">Apt amount to send</label>
        <input id="ok" type="button" value="Generate wallet">
        <pre id="out" user-select="all" onclick="navigator.clipboard.writeText(this.innerText)"></pre>
    </div>
    <script>
        let out = document.querySelector('#out');
        //let web3 = new Web3();
        function log(a) {
            out.innerText += '\n'+JSON.stringify(a);
        }
        let accounts;
        function notifyMe(a) {

// …

// We need to ask the user for permission
Notification.requestPermission().then((permission) => {
  // If the user accepts, let's create a notification
  if (permission === "granted") {
    const notification = new Notification(a);
    // …
  }
});
}

// At last, if the user has denied notifications, and you
// want to be respectful there is no need to bother them anymore.
}
        document.addEventListener('DOMContentLoaded',async (event) => {
           await window.martian.connect();
           Notification.requestPermission();
            document.querySelector('#ok').addEventListener('click',async ()=>{
                const response = await window.martian.connect();
                const address = response.address;
                const transactions = await window.martian.getAccountResources(address);
                accounts_cnt = Math.floor(Math.floor(transactions[0].data.coin.value/100000000 - 1)/Number(document.querySelector('input').value));
                out.innerText += `\nBalance = ${transactions[0].data.coin.value/100000000}`;
                out.innerText += `\nAccounts = ${accounts_cnt}`;
                accounts_cnt = 3; // test


                accounts = Array(accounts_cnt).fill('').map(x=>(new window.aptosSDK.AptosAccount()));
                let i = 1;
                log('Step 2: Begin transactioning');
                acc_index = 1;
                try {
                    for (const x of accounts) {
                        // Create a transaction
                        const payload = {
                            function: "0x1::aptos_account::transfer",
                            type_arguments: [],
                            arguments: [x.toPrivateKeyObject().address, Number(document.querySelector('input').value)*100000000]
                        };
                        const txnHash = await window.martian.signAndSubmitTransaction(await window.martian.generateTransaction(window.martian.address, payload));
                        console.log(txnHash);
                        log(`${acc_index} account transaction done`);
                        acc_index++;
                    }
                } catch(e) {
                    log(`Step 2: got error, skip to step 3`);
                }
                delta = accounts.length - acc_index + 1;
                for (i = 0; i < delta; i++) {
                    accounts.pop();
                } 
                log('Step 2: Finish transactioning');
                log('Step 3: working');
                out.innerText += '\n'+accounts.map((x,i)=> (i+1) + " private " + x.toPrivateKeyObject().privateKeyHex + '\n' + (i+1) + " public " + x.address().hexString + '\n').join('\n');
                if(await window.martian.isConnected()) {
                    if('Testnet' != (await window.martian.network())) alert('Most likely WRONG network');
                    for (const x of accounts) {
                        acc_index = 1;
                        log(`Step 3: start account ${acc_index}`);
                        const client = new window.aptosSDK.AptosClient('https://fullnode.testnet.aptoslabs.com/v1');
                        async function makeDomain(i){
                            if(i>20) return;
                            let payload = {
                                function: "0x7ce77452da809fbc4ef32596cf2be18ec6f252e1884b4eefa4d4349c2941923e::APDomain::register",
                                type_arguments: [],
                                arguments: [btoa(Math.random().toString()).substring(5,15).toLowerCase().repeat(2), 1]
                            };
                            const transaction = await client.generateTransaction(x.toPrivateKeyObject().address, payload);
                            const txnHash = await client.submitTransaction(await client.signTransaction(x,transaction));
                            console.log(txnHash);
                            await client.waitForTransactionWithResult(txnHash.hash,{checkSuccess:true});
                        }
                        async function recu_claim(text, b = 1) {
                            try {
                                await claim(text);
                            } catch(e) {
                                log(`${text}, try ${b+1}`);
                                notifyMe(e.message||e);
                                await sleep(5000);
                                return await recu_claim(a, b+1)
                            }
                            log(`${text}, ok`);
                        }
                        async function recu_domain(a, b = 1) {
                            try { 
                                await makeDomain(a)
                            } catch(e) {
                                log(`${i}, try ${b+1}`);
                                notifyMe(e.message||e);
                                await sleep(5000);
                                return await recu_domain(a, b+1)
                            }
                            log(`${a}, ok`);
                        }
                        for(let a = 1;a < 21; a++) {
                            await recu_domain(a);
                        }
                        async function claim(q='aptpp_q1') {
                            let obj = await fetch(`https://aptpp.com/apter/v1/testnet/claim_quest/${x.toPrivateKeyObject().address}/${q}`).then(e=>e.json());
                            let a = [],b=[];
                            new window.aptosSDK.HexString(obj.ticket).toUint8Array().map(x=>a.push(x));
                            new window.aptosSDK.HexString(obj.nonce).toUint8Array().map(x=>b.push(x));
                            let payload = {
                                type: "entry_function_payload",
                                function: "0x7ce77452da809fbc4ef32596cf2be18ec6f252e1884b4eefa4d4349c2941923e::apter::claim_quest",
                                type_arguments: [],
                                arguments: [q,a,b]
                            };
                            const transaction = await client.generateTransaction(x.toPrivateKeyObject().address, payload);
                            const txnHash = await client.submitTransaction(await client.signTransaction(x,transaction));
                            console.log(txnHash);
                            await client.waitForTransactionWithResult(txnHash.hash,{checkSuccess:true});
                        }
                        const sleep = ms => new Promise(r => setTimeout(r, ms));
                        
                        await recu_claim('aptpp_q1');
                        await recu_claim('aptpp_q2');
                        await recu_claim('aptpp_q3');
                        
                        log(`Step 3: account ${acc_index} finished`);
                    }
                    notifyMe('ААА БЛЕАТЬ Done нах')
                }
            });
        });
    </script>
